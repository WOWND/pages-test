<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku AI Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .board-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #gameBoard {
            border: 3px solid #333;
            display: inline-block;
            background: #f5deb3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8b4513;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #deb887;
            transition: background-color 0.2s;
        }

        .cell:hover:not(.occupied) {
            background-color: #d2a679;
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .stone {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: placeStone 0.3s ease;
        }

        @keyframes placeStone {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .stone.black {
            background: radial-gradient(circle at 35% 35%, #4a4a4a, #000);
        }

        .stone.white {
            background: radial-gradient(circle at 35% 35%, #fff, #e0e0e0);
        }

        .stone.last-move {
            box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.8);
        }

        .stone.winning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .status.thinking {
            color: #667eea;
            animation: thinking 1.5s infinite;
        }

        @keyframes thinking {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .settings {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .settings label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #ddd;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .move-history h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .move-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 5px;
        }

        .move-item {
            padding: 4px 8px;
            background: white;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }

        .move-item.black {
            background: #333;
            color: white;
        }

        .move-item.white {
            background: #f0f0f0;
            color: #333;
        }

        @media (max-width: 768px) {
            .cell {
                width: 25px;
                height: 25px;
            }

            .stone {
                width: 20px;
                height: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="game-container">
    <h1>ðŸŽ¯ Gomoku AI Game</h1>

    <div class="info-panel">
        <div class="status" id="gameStatus">Click "New Game" to start</div>
        <div class="settings">
            <label for="gameMode">Mode:</label>
            <select id="gameMode">
                <option value="ai">vs AI</option>
                <option value="pvp">vs Player</option>
            </select>

            <label for="boardSize">Size:</label>
            <select id="boardSize">
                <option value="9">9x9</option>
                <option value="11">11x11</option>
                <option value="13">13x13</option>
                <option value="15" selected>15x15</option>
            </select>
        </div>
    </div>

    <div class="controls">
        <button class="btn-primary" onclick="newGame()">New Game</button>
        <button class="btn-secondary" onclick="undoMove()" id="undoBtn" disabled>Undo</button>
        <button class="btn-secondary" onclick="getHint()" id="hintBtn" disabled>Get Hint</button>
        <button class="btn-danger" onclick="resign()" id="resignBtn" disabled>Resign</button>
    </div>

    <div class="board-container">
        <div id="gameBoard"></div>
    </div>

    <div class="move-history" id="moveHistory">
        <h3>Move History</h3>
        <div class="move-list" id="moveList"></div>
    </div>
</div>

<script type="module">
    // Import the compiled JavaScript files
    // Note: You'll need to compile the TypeScript files first

    // Game state
    let game = null;
    let boardSize = 15;
    let gameMode = 'ai';
    let isAIThinking = false;
    let moveHistory = [];

    // Initialize game
    window.newGame = function() {
        boardSize = parseInt(document.getElementById('boardSize').value);
        gameMode = document.getElementById('gameMode').value;

        initializeGame();
        updateUI();
    }

    function initializeGame() {
        // Reset game state
        moveHistory = [];
        isAIThinking = false;

        // Create board
        createBoard();

        // Enable buttons
        document.getElementById('undoBtn').disabled = false;
        document.getElementById('hintBtn').disabled = false;
        document.getElementById('resignBtn').disabled = false;

        updateStatus("Game started! Your turn (Black)");
    }

    function createBoard() {
        const boardElement = document.getElementById('gameBoard');
        boardElement.innerHTML = '';

        for (let i = 0; i < boardSize; i++) {
            const row = document.createElement('div');
            row.className = 'row';

            for (let j = 0; j < boardSize; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = i;
                cell.dataset.col = j;
                cell.onclick = () => cellClick(i, j);
                row.appendChild(cell);
            }

            boardElement.appendChild(row);
        }
    }

    function cellClick(row, col) {
        if (isAIThinking) return;

        // Check if cell is empty
        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        if (cell.querySelector('.stone')) return;

        // Make move
        makeMove(row, col, moveHistory.length % 2 === 0 ? 'black' : 'white');

        // Check for win
        if (checkWin(row, col)) {
            const winner = moveHistory.length % 2 === 0 ? 'White' : 'Black';
            updateStatus(`${winner} wins!`);
            disableBoard();
            return;
        }

        // AI move (if in AI mode and not game over)
        if (gameMode === 'ai' && moveHistory.length % 2 === 1) {
            isAIThinking = true;
            updateStatus("AI is thinking...", true);

            // Simulate AI thinking (replace with actual AI call)
            setTimeout(() => {
                const aiMove = getAIMove();
                if (aiMove) {
                    makeMove(aiMove.row, aiMove.col, 'white');

                    if (checkWin(aiMove.row, aiMove.col)) {
                        updateStatus("AI (White) wins!");
                        disableBoard();
                    } else {
                        updateStatus("Your turn (Black)");
                    }
                }
                isAIThinking = false;
            }, 500);
        } else {
            const nextPlayer = moveHistory.length % 2 === 0 ? 'Black' : 'White';
            updateStatus(`${nextPlayer}'s turn`);
        }
    }

    function makeMove(row, col, color) {
        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        const stone = document.createElement('div');
        stone.className = `stone ${color}`;

        // Remove last-move class from previous stones
        document.querySelectorAll('.stone.last-move').forEach(s => {
            s.classList.remove('last-move');
        });

        stone.classList.add('last-move');
        cell.appendChild(stone);
        cell.classList.add('occupied');

        moveHistory.push({ row, col, color });
        updateMoveHistory();
    }

    function getAIMove() {
        // Temporary random AI (replace with actual AI)
        const emptyCells = [];
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                if (!cell.querySelector('.stone')) {
                    emptyCells.push({ row: i, col: j });
                }
            }
        }

        if (emptyCells.length === 0) return null;

        // Prefer center area
        const centerCells = emptyCells.filter(c =>
            Math.abs(c.row - boardSize/2) <= 3 &&
            Math.abs(c.col - boardSize/2) <= 3
        );

        const candidates = centerCells.length > 0 ? centerCells : emptyCells;
        return candidates[Math.floor(Math.random() * candidates.length)];
    }

    function checkWin(lastRow, lastCol) {
        const color = moveHistory[moveHistory.length - 1].color;
        const directions = [
            [[0, 1], [0, -1]],   // Horizontal
            [[1, 0], [-1, 0]],   // Vertical
            [[1, 1], [-1, -1]],  // Diagonal \
            [[1, -1], [-1, 1]]   // Diagonal /
        ];

        for (const direction of directions) {
            let count = 1;

            for (const [dr, dc] of direction) {
                let r = lastRow + dr;
                let c = lastCol + dc;

                while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                    const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                    const stone = cell.querySelector('.stone');
                    if (stone && stone.classList.contains(color)) {
                        count++;
                        r += dr;
                        c += dc;
                    } else {
                        break;
                    }
                }
            }

            if (count >= 5) {
                highlightWinningStones(lastRow, lastCol, direction);
                return true;
            }
        }

        return false;
    }

    function highlightWinningStones(row, col, direction) {
        const color = moveHistory[moveHistory.length - 1].color;
        const stones = [{ row, col }];

        for (const [dr, dc] of direction) {
            let r = row + dr;
            let c = col + dc;

            while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                const stone = cell.querySelector('.stone');
                if (stone && stone.classList.contains(color)) {
                    stones.push({ row: r, col: c });
                    r += dr;
                    c += dc;
                } else {
                    break;
                }
            }
        }

        stones.forEach(s => {
            const cell = document.querySelector(`[data-row="${s.row}"][data-col="${s.col}"]`);
            const stone = cell.querySelector('.stone');
            if (stone) stone.classList.add('winning');
        });
    }

    window.undoMove = function() {
        if (moveHistory.length === 0) return;

        // Remove last move (or last two moves in AI mode)
        const movesToUndo = gameMode === 'ai' ? 2 : 1;

        for (let i = 0; i < movesToUndo && moveHistory.length > 0; i++) {
            const lastMove = moveHistory.pop();
            const cell = document.querySelector(`[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`);
            const stone = cell.querySelector('.stone');
            if (stone) stone.remove();
            cell.classList.remove('occupied');
        }

        updateMoveHistory();
        const nextPlayer = moveHistory.length % 2 === 0 ? 'Black' : 'White';
        updateStatus(`${nextPlayer}'s turn`);
    }

    window.getHint = function() {
        if (isAIThinking) return;

        updateStatus("Calculating best move...", true);

        // Simulate hint calculation
        setTimeout(() => {
            const hint = getAIMove();
            if (hint) {
                const cell = document.querySelector(`[data-row="${hint.row}"][data-col="${hint.col}"]`);
                cell.style.backgroundColor = '#ffeb3b';
                setTimeout(() => {
                    cell.style.backgroundColor = '';
                }, 2000);
                updateStatus(`Hint: Try (${hint.row}, ${hint.col})`);
            }
        }, 500);
    }

    window.resign = function() {
        if (confirm('Are you sure you want to resign?')) {
            const winner = moveHistory.length % 2 === 0 ? 'White' : 'Black';
            updateStatus(`Game Over! ${winner} wins by resignation`);
            disableBoard();
        }
    }

    function disableBoard() {
        document.querySelectorAll('.cell').forEach(cell => {
            cell.onclick = null;
        });
        document.getElementById('undoBtn').disabled = true;
        document.getElementById('hintBtn').disabled = true;
        document.getElementById('resignBtn').disabled = true;
    }

    function updateStatus(message, isThinking = false) {
        const statusElement = document.getElementById('gameStatus');
        statusElement.textContent = message;
        if (isThinking) {
            statusElement.classList.add('thinking');
        } else {
            statusElement.classList.remove('thinking');
        }
    }

    function updateMoveHistory() {
        const moveList = document.getElementById('moveList');
        moveList.innerHTML = '';

        moveHistory.forEach((move, index) => {
            const moveItem = document.createElement('div');
            moveItem.className = `move-item ${move.color}`;
            moveItem.textContent = `${index + 1}. (${move.row},${move.col})`;
            moveList.appendChild(moveItem);
        });
    }

    function updateUI() {
        // Update any UI elements as needed
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
        updateStatus("Click 'New Game' to start");
    });
</script>
</body>
</html>
